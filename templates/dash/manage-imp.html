{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Manage impressions</title>
    <link rel="stylesheet" type="text/css" href="{% static 'dash/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'dash/style1.css' %}">
    <link rel="icon" href="{% static 'assets/pics/favicon.png' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>

    {% include 'dash/navbar.html' %}

        <main class="main">
            
            {% for message in messages %}
            <div class="row">
                <div class="card-03" style="padding: 20px;">
                    <h1 align="center"><a>{{ message }}</a></h1>
                </div>
            </div>
        {% endfor %}
            <div class="row">
                <div class="card-03" style="padding: 20px;">
                    <h1 align="center"><a href="">Manage impressions</a></h1>
                </div>
            </div>
            <div class="row">
                <div class="card-03 baba" style="padding: 25px">
                    <div class="flex-col baba">
                        <a href="{% url 'impression-r' %}">
                            <div class="manage-middle-icon">
                                <span class="material-symbols-outlined">
                                do_not_disturb_on
                                </span>
                            </div>
                            <div class="text"><h3>Rejected</h3></div>
                        </a>
                    </div>
                </div>
                <div class="card-03 baba" style="padding: 25px">
                    <div class="flex-col">
                        <a href="{% url 'impression-p' %}">
                            <div class="manage-middle-icon-1 baba">
                                <span class="material-symbols-outlined">
                                    hourglass_top
                                </span>
                            </div>
                            <div class="text"><h3>Pending</h3></div>
                        </a>
                    </div>
                </div>
                <div class="card-03 baba" style="padding: 25px">
                    <div class="flex-col baba">
                        <a href="{% url 'impression-a' %}">
                            <div class="manage-middle-icon">
                                <span class="material-symbols-outlined">
                                    select_check_box
                                </span>
                            </div>
                            <div class="text"><h3>Approved</h3></div>
                        </a>
                    </div>
                </div>

            </div>
            {% include 'dash/footer.html' %}
        </main>
    </body>
    </html>
