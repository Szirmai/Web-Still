{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web'dash</title>
    <link rel="stylesheet" type="text/css" href="{% static 'dash/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'dash/style1.css' %}">
    <link rel="icon" href="{% static 'assets/pics/favicon.png' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>

    {% include 'dash/navbar.html' %}

        <main class="main">
            <div class="row">
                <div class="card-03" style="padding: 20px;">
                    <h1 align="center"><a href="">{{ title }}</a></h1>
                </div>
            </div>
            <div class="row">
                <div class="card-02">
					{% for impressions in impression %}
						<ul style="border-bottom: 1px solid #4b88a2">
							<a href="{% url 'impression-sc' impressions.id impressions.status %}" align="center">
								<li>
                                    <p align="center">
                                    <a href="{% url 'impression-sc' impressions.id impressions.status %}" align="center">{{impressions.name}}</a>
                                     | <a href="{% url 'impression-sc' impressions.id impressions.status %}" align="center">{{impressions.star}} star</a>
                                    </p>
                                    <p align="center">|
                                        <a href="{% url 'impression-sc' impressions.id impressions.status %}" align="center"> {{impressions.created}}</a>
                                    </p>
                                </li>
							</a>
						</ul>
					{% endfor %}
                </div>
            </div>


            {% include 'dash/footer.html' %}
        </main>
    </div>
    </body>
</html>
